<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Link na CSS stil -->
        <link href="css/glavniStil.css" type="text/css" rel="stylesheet" />
        <!-- Link na JavaScript datoteku -->
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet"href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Predložak</title>
    </head>
    <body>
      <h1 id="naslov"><strong>MOBILE SHOP API</strong></h1>
      <div data-role="collapsible" data-collapsed="false">
        <h2>Dohvati podatke</h2>
        <button id="dohvati">Dohvati!</button>
        <div id="ispis"></div>
      </div>

      <div data-role="collapsible" data-collapsed="true">
        <h2>Unos podatka</h2>
        <label for="text">ID podatka:</label>
        <input type="text" id="id">
        <label for="text">Marka mobitela:</label>
        <input type="text" id="marka">
        <label for="text">Model mobitela:</label>
        <input type="text" id="model">
        <label for="text">Cijena mobitela:</label>
        <input type="number" id="cijena">
        <button id="dodaj">Dodaj novi!</button>
      </div>

      <div data-role="collapsible" data-collapsed="true">
        <h2>Izmjena podatka</h2>
        <label for="text">ID podatka:</label>
        <input type="text" id="idPUT">
        <label for="text">Marka mobitela:</label>
        <input type="text" id="markaPUT">
        <label for="text">Model mobitela:</label>
        <input type="text" id="modelPUT">
        <label for="text">Cijena mobitela:</label>
        <input type="number" id="cijenaPUT">
        <button id="izmjeni">Izmjeni!</button>
      </div>

      <div data-role="collapsible" data-collapsed="true">
        <h2>Brisanje podatka</h2>
        <label for="text">ID:</label>
        <input type="text" id="idDELETE">
        <button id="brisi">Izbriši</button>
      </div>

      
    </body>
</html>
